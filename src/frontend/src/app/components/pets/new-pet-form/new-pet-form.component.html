<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>New Pet</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="petForm">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Pet name</mat-label>
              <input formControlName="name" matInput placeholder="Puppy" />
              <mat-error *ngIf="petForm.controls.name.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input
              matInput
              [disabled]="true"
              [max]="maxDate"
              [matDatepicker]="picker"
              formControlName="birthDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox
            matTooltip="If you don't know the exact birthday check this box and select an approximate date."
            formControlName="isAproximate"
            >Aproximate</mat-checkbox
          >
          <div class="d-flex justify-content-end">
            <button
              (click)="createPet()"
              [disabled]="petForm.invalid"
              mat-raised-button
              color="primary"
            >
              Create Pet
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
